name: Daily Fetch Bing Wallpaper

on:
  schedule:
    # æ¯å¤© UTC 0:00 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 08:00)
    - cron: '0 0 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  fetch-wallpaper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Fetch wallpaper
        run: npm run fetch
        
      - name: Verify index.html updated
        run: |
          if [ -f public/index.html ]; then
            echo "âœ… public/index.html exists and will be committed"
            ls -lh public/index.html
          else
            echo "âŒ public/index.html not found!"
            exit 1
          fi
        
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Commit changes
        run: |
          git add -A
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ–¼ï¸ Auto: fetch Bing wallpaper on $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
